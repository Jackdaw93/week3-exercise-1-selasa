<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Selasa 1</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: "Balsamiq Sans", cursive;
        background-color: #ddd;
      }
      .container {
        padding-top: 40px;
      }
      img {
        width: 250px;
        height: 250px;
      }
      .card {
        margin-bottom: 30px;
      }

      .show {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-around;
      }
      @media screen and(max-width: 500px) {
        .row row-cols-1 {
          display: flex;
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">New Film's</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Category</a>
            <a class="nav-item nav-link" href="#">Genre</a>
            <a class="nav-item nav-link" href="#" aria-disabled="true"
              >Release Year</a
            >
          </div>
        </div>
      </nav>
    </div>

    <!-- bootstrap -->
    <div class="container-sm mt-5">
      <p class="h3 text-center">Daftar Film Terbaru</p>
      <div class="row row-cols-1">
        <div class="col"></div>
        <div class="col">
          <div class="form-group">
            <label>Title: </label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Title.."
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Genre: </label>
            <input
              type="text"
              class="form-control"
              id="genre"
              placeholder="Genre.."
            />
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="form-group">
            <label>Release Year: </label>
            <input
              type="number"
              class="form-control"
              id="release"
              placeholder="Tahun Release.."
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Image Url: </label>
            <input
              type="text"
              class="form-control"
              id="imgUrl"
              placeholder="Image Url.."
            />
          </div>
        </div>
        <div class="col"></div>
      </div>
      <!-- Description -->
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="form-group">
            <label>Description</label>
            <textarea
              class="form-control"
              rows="4"
              id="descrip"
              placeholder="Description.."
            ></textarea>
            <div class="pt-2">
              <button
                type="button"
                class="btn btn-primary btn-block"
                id="submit"
              >
                Add Film
              </button>
            </div>
          </div>
        </div>

        <div class="col-2"></div>
      </div>
    </div>
    <hr />
    <div class="container mt-3">
      <div class="show"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
